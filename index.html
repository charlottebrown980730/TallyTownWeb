<html>
<head>
    <meta charset="utf-8">
    <title>TallyTown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <script src="webglScreen.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        #container {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        #Frame {
            border: none;
            width: 100%;
            height: 100%;
        }

        #fullscreen-btn {
            position: fixed;
            bottom: 16px;
            right: 16px;
            z-index: 10000;
            padding: 12px 18px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <!-- ✅ 用 div 包裹 iframe -->
    <div id="container">
        <iframe id="Frame" src="game.html"></iframe>
    </div>

    <!-- ✅ 全屏按钮 -->
    <button id="fullscreen-btn" onclick="goFullScreen()">FullScreen</button>

    <script>
        function goFullScreen() {
            const container = document.getElementById("container");

            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) { // Safari
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) { // IE11
                container.msRequestFullscreen();
            } else {
                alert("你的浏览器不支持全屏模式");
            }

            // 隐藏按钮
            document.getElementById("fullscreen-btn").style.display = "none";

            // 滚动隐藏地址栏（部分安卓浏览器有效）
            setTimeout(() => window.scrollTo(0, 1), 100);
        }
    </script>

    <script>
        window.gameframe = document.getElementById("Frame");
        window.WebglOrientation = WebglScreenOrientation.AutoRotation;
        RotScreen();

        window.addEventListener("resize", RotScreen);
        window.addEventListener("orientationchange", RotScreen);
    </script>

    <script>
        const url = "StreamingAssets/webglscreenSetting/ScreenConfig.json";
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var data = JSON.parse(xhr.responseText);
                window.WebglOrientation = data.ScreenOrientation;
                RotScreen();
            }
        };
        xhr.open("GET", url, true);
        xhr.send();
    </script>
</body>
</html>
